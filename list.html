<!DOCTYPE html>

<html>
    <head>
        <title>
        List
        </title>
    </head>
    <body>
        <!-- unordered list -->
        <ul>
            <li>Rabbit</li>
            <li>Parrots</li>
            <li>Cats</li>
        </ul>
      <!-- ordered list -->  
        <ol>
            <li> Apple </li>
            <li>Banana</li>
        <li>Grapes</li>
        </ol>
        <!-- description list -->
        <dl>
        <dt> Mirror</dt>
            <dd>A refeclection of beauty</dd>
        <dt>Lock</dt>
        <dd>Keep you safe</dd>
        </dl>
    </body>
</html>
