<html>

    <head>
    
        <title> Form</title>
        
            <body>
        
                <h1> Form</h1>
                
                <form>
                    
                    <fieldset>
                    
                        <legend> Personal Info</legend>
                        <label> Your Name </label>
                        <input type="text" placeholder="Enter your Name"> <br>
                        <label> Email Address </label>
                        <input type="email" placeholder="abc@email.com"> <br>
                        <label> Password</label>
                        <input type="password" placeholder="enter  password">
                        
                        <br><br>
                        
                        <label> Gender</label>
                        <br>
                        <input type="radio" name="gender"> Male <br>
                        <input type="radio" name="gender"> Female
                        
                        <br><br>
                        
                        <label> Type Of Computers</label>
                        <br>
                        <input type="checkbox"> I have a laptop <br>
                        <input type="checkbox">I have a desktop
                        
                        <br><br>
                        
                        <label> Age</label>
                        <select>
                        
                            <option> 0 - 20</option>
                            <option> 20 - 40</option>
                            <option> 40-60</option>
                            <option> 60+</option>
                        </select>
                        
                        <br><br>
                        
                        <label> Message</label><br>
                        <textarea rows="30" cols="80"></textarea>
                        
                        <br><br>
                        
                        <input type="submit" value="Save my info!!!">
                        <input type="reset" value="Clear that info...">
                    
                    
                    </fieldset>
                
                
                </form>
                
        
        </body>
   
    
    
    </head>



</html>
